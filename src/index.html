<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Life-like</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100vh;
        overscroll-behavior: none;
      }
      body {
        margin: 0;
      }
      canvas {
        image-rendering: pixelated;
        left: 280px; /* SIDEBAR_WIDTH=280 */
        position: absolute;
        top: 0;
      }
      canvas.tool-pencil {
        cursor: url("/images/pencil.svg"), auto;
      }
      canvas.tool-eraser {
        cursor: url("/images/eraser.svg"), auto;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
